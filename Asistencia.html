  <!--*******************MODAL**********************************-->
  <div class="modal" id="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Registrar Nuevo Estudiante</p>
        <button class="delete" aria-label="close" id="closeRegisterModal"></button>
      </header>
      <section class="modal-card-body">

        <!-- Formulario ... -->
        <form action="" id="registerForm">
          <div class="field">
            <label class="label">Nombre Alumno</label>
            <div class="control">
              <input class="input" type="text" name="nombreAlumno" placeholder="Nombre del alumno">
            </div>
          </div>
          <div class="field">
            <label class="label">Primer Apellido</label>
            <div class="control">
              <input class="input" type="text" name="pA" placeholder="Primer Apellido">
            </div>
          </div>
          <div class="field">
            <label class="label">Segundo Apellido</label>
            <div class="control">
              <input class="input" type="text" name="sA" placeholder="Segundo Apellido">
            </div>
          </div>

          <div class="field">
            <label class="label">Teléfono</label>
            <div class="control has-icons-left ">
              <input class="input " type="tel" name="tel" placeholder="+809-000-0000">

              <span class="icon is-small is-left">
                <i class="fa-solid fa-phone"></i>
            </div>
            <p class="help ">Número de Teléfono</p>
          </div>

          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left ">
              <input class="input " type="tel" name="email" placeholder="Correo eletronico">

              <span class="icon is-small is-left">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="field">
              <label class="label">Género</label>
              <div class="control">
                <div class="select">
                  <select name="generos">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Descripción</label>
              <div class="control">
                <textarea name="desc" class="textarea" placeholder="Información Adicional"></textarea>
              </div>
            </div>

            <div class="field">
              <div class="control">
                <label class="checkbox">

              </div>
            </div>

            <h1>holaaaa</h1>
            <!-- Formulario ... -->
        </form>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-danger" id="cancelar">
          <span> Cancelar </span>
        </button>
        <button type="submit" class="button is-info">
          <i class="fa-sharp fa-solid fa-check-double"></i>
          <span> Registrar </span>
        </button>

      </footer>
    </div>
